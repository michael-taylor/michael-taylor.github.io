baseURL: "https://mrt.dev"
title: MisterTea's Blog
theme: [ "hugo-notice", "PaperMod" ]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

params:
  homeInfoParams:
    Title: "MisterTea's Blog :wave:"
    Content: "Hello. I'm Michael R. Taylor, MRT (MisterTea), and I've been a professional software engineer for over 20 years. Here are my thoughts on various things in the industry."

  socialIcons:
    - name: github
      url: "https://github.com/michael-taylor"
    - name: gitlab
      url: "https://invent.kde.org/mtaylor"
    - name: linkedin
      url: "https://www.linkedin.com/in/michaelrichardtaylor/"
    - name: steam
      url: "https://steamcommunity.com/id/mrteng79/"
    - name: gog
      url: "https://www.gog.com/u/MisterTea2004"
    - name: xbox
      url: "https://www.xbox.com/en-US/play/user/MisterTea04"
    - name: discord
      url: "https://discordapp.com/users/mister.tea2004"

  env: production
  keywords: [Blog, Portfolio, Programming, Software Engineering]
  author: Michael
  DateFormat: "January 2, 2006"
  defaultTheme: auto

  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  UseHugoToc: true
  disableScrollToTop: false
  showtoc: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 10
    - identifier: useful
      name: Useful stuff
      url: /useful/
      weight: 20
    - identifier: about
      name: About me
      url: /about/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false

# For Github pages
caches:
  images:
    dir: :cacheDir/images

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
