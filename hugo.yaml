baseURL: "https://mrt.dev"
title: MisterTea's Blog
theme: "MakeIt"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

params:
  home:
    profile:
      enable: true
      social: true
      title: "MisterTea's Blog :wave:"
      disclaimer: "Hello. I'm Michael R. Taylor, MRT (MisterTea), and I've been a professional software engineer for over 20 years. Here are my thoughts on various things in the industry."
      avatarURL: /images/profile.png

  social:
    github:
      id: michael-taylor
      weight: 1
    gitlab:
      id: mtaylor
      prefix: https://invent.kde.org/
      weight: 2
    linkedin: 
      id: michaelrichardtaylor
      weight: 3
    steam:
      id: mrteng79
      weight: 4
    gog:
      id: MisterTea2004
      icon:
        simpleicons: gogdotcom
      weight: 5
    xbox: 
      id: MisterTea04
      icon:
        simpleicons: xbox
      weight: 6
    youtubechannel:
      id: "@MisterTea04"
      prefix: https://youtube.com/
      weight: 7
    discord: 
      id: mister.tea2004
      weight: 8

  env: production
  description: "The blog of a professional software engineer with over 20 years of experience"
  keywords: [Blog, Portfolio, Programming, Software Engineering, Linux]
  author:
    name: Michael R. Taylor
    email: michael@atomic.city
    link: https://mrt.dev
  DateFormat: "January 2, 2006"
  defaultTheme: auto

  header:
    desktopMode: sticky
    mobileMode: auto
    title:
      logo: /images/profile.png

  search:
    enable: true
    type: fuse
    fuse:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
      keys: ["title", "permalink", "summary", "content"]

  enableGitInfo: false
  externalIcon: true

menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 10
    - identifier: useful
      name: Useful stuff
      url: /useful/
      weight: 20
    - identifier: about
      name: About me
      url: /about/
      weight: 30

# pygmentsUseClasses: true

# For Github pages
caches:
  images:
    dir: :cacheDir/images

markup:
  merge: shallow
  highlight:
    codeFences: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    guessSyntax: true

outputs:
  _merge: shallow
  home:
    - HTML
    - RSS
    - JSON # necessary for search
    - search

taxonomies:
  _merge: shallow
